title: Ephemera
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "default", "dirt", "neon", "mint", "plum", "sunrise"
description: >- 
  Transitory thoughts about stuff I care about
name: Christopher Allen
include:
  - _pages
plugins:
  - jekyll-include-cache
atom_feed:
  hide: true
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      overlay_color: "#333"
  # _pages
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      overlay_color: "#333"
      show_date: false
      
